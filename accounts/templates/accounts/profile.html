{% extends "base.html" %}
{% block title %}My Profile{% endblock %}
{% block content %}

<div class="container mt-5">
    <h2 class="text-center mb-4">‚öôÔ∏è My Profile</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" class="bg-dark p-4 rounded shadow">
                {% csrf_token %}
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}">
                </div>

                <hr class="my-4">

                <div class="mb-3">
                    <label for="password1" class="form-label">New Password</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Leave blank to keep current">
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm New Password</label>
                    <input type="password" name="password2" id="password2" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary w-100">üíæ Save Changes</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
