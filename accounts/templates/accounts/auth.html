{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TechGuys Auth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="auth-body">
    <div class="auth-box">
        <img src="{% static 'images/logo.png' %}" class="auth-logo mb-3" alt="TechGuys Logo">
        <div class="form-toggle mb-3 text-center">
            <button id="show-login" class="btn btn-sm btn-outline-primary me-2 active">Login</button>
            <button id="show-register" class="btn btn-sm btn-outline-light">Register</button>
        </div>

        <div class="form-slider-container position-relative overflow-hidden" style="height: auto;">
            <div id="form-slider" class="d-flex transition-slide" style="width: 200%; transition: transform 0.4s ease;">
                <!-- LOGIN -->
                <form id="login-form" method="POST" action="{% url 'login' %}" class="auth-form w-100 pe-2">
                    {% csrf_token %}
                    <h3 class="text-center mb-3">Welcome back!</h3>
                    <input class="form-control my-2" type="text" name="username" placeholder="Username" required>
                    <div class="input-group my-2">
                        <input class="form-control" type="password" name="password" placeholder="Password" id="loginPassword" required>
                        <button class="btn btn-outline-light" type="button" onclick="togglePassword('loginPassword')">👁️</button>
                    </div>
                    <button class="btn btn-primary w-100 mt-2">Login</button>
                </form>

                <!-- REGISTER -->
                <form id="register-form" method="POST" action="{% url 'register' %}" class="auth-form w-100 ps-2">
                    {% csrf_token %}
                    <h3 class="text-center mb-3">Create your account</h3>
                    <input class="form-control my-2" type="text" name="username" placeholder="Username" required>
                    <input class="form-control my-2" type="email" name="email" placeholder="Email" required>
                    <div class="input-group my-2">
                        <input class="form-control" type="password" name="password1" placeholder="Password" id="regPassword1" required>
                        <button class="btn btn-outline-light" type="button" onclick="togglePassword('regPassword1')">👁️</button>
                    </div>
                    <div class="input-group my-2">
                        <input class="form-control" type="password" name="password2" placeholder="Confirm Password" id="regPassword2" required>
                        <button class="btn btn-outline-light" type="button" onclick="togglePassword('regPassword2')">👁️</button>
                    </div>
                    <button class="btn btn-success w-100 mt-2">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
