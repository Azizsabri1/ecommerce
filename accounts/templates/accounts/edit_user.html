{% extends "base.html" %}
{% block title %}Edit User{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">✏️ Edit User</h2>
    <form method="POST" class="bg-dark p-4 rounded shadow">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" value="{{ user_obj.username }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" value="{{ user_obj.email }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success w-100">💾 Save</button>
    </form>
</div>
{% endblock %}
