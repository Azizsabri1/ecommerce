{% extends "base.html" %}
{% block title %}{{ product.name }} - TECHGUYS{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-5 text-center">
            <img src="{{ product.image.url }}" class="img-fluid rounded shadow" alt="{{ product.name }}">
        </div>
        <div class="col-md-7">
            <h2 class="mb-3">{{ product.name }}</h2>
            <p class="text-muted">Category: {{ product.category.name }}</p>
            <p class="fs-5">{{ product.description }}</p>
            <h4 class="fw-bold">{{ product.price }} DT</h4>

            <form method="POST" action="{% url 'add_to_cart' product.id %}">
                {% csrf_token %}
                <button class="btn btn-primary mt-3">Add to Cart ðŸ›’</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
