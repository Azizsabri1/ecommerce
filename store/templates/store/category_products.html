{% extends "base.html" %}
{% block title %}{{ category.name }} - Products{% endblock %}
{% block content %}
<h2 class="text-center mb-4">{{ category.name }} Products</h2>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for product in products %}
        <div class="col">
            <div class="card bg-dark text-light h-100">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description|truncatewords:20 }}</p>
                    <p class="fw-bold">{{ product.price }} DT</p>
                </div>
                <div class="card-footer bg-transparent border-0">
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-primary w-100">View Product</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
